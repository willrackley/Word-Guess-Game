<!DOCTYPE html>

<html lang="en-us">

</html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        
        
        <meta charset="UTF-8">

        <title>
            Guess That Movie!
        </title>
    </head>

    <body>

        <!--displays the title image of the Game-->
        <div class=" container-fluid titleImageContainer">
            <img class= "d-block mx-auto centerImg" src="assets/images/titleImage.png" alt="Guess That Movie! 90s edition">
        </div>

        <!--Game Play Section-->
        <div class="container-fluid game-container-hints px-5 mt-3">
            <div class="row">
                <div class="col-sm-6 pt-3">
                    <p id="game-hints-header">Hint</p>
                    <p id="game-hints-text"></p>  
                </div>
                <div class="col-sm-6 pt-3">
                    <p id="start-game-text">PRESS ANY KEY TO START PLAYING</p>
                    <p id="current-word-text">Current Word</p>
                    <p id="word-placeholder"></p>
                    <br>
                    <p id="guessed-letters-header"> Guessed Letters</p>
                    <p id="guessed-letters-text"></p>
                    <br>
                    <p id="remaining-guesses-text"></p>
                    <p id="wins-text"></p>
                    <p id="game-over-text"></p>
                    <p id="refresh-text"></p>
                </div>
            </div>
        </div>

    <!--gaurantees that the DOM is ready to parse the js-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
